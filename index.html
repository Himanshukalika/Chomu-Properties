<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="top-bar">
            <div class="left-section"></div>
            <div class="right-section">
                <a href="#">Join / Log In</a>
                <a href="#">Preferences</a>
            </div>
        </div>

        <nav class="main-nav">

            <h1>Chomu Properties</h1>

            <a href="#" class="sell-with-us">Sell With Us</a>
        </nav>

        <div class="hero-content">
            <h1>Your land, the foundation of your dreams.</h1>

        </div>
    </header>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://img-v2.gtsstatic.net/reno/imagereader.aspx?imageurl=https%3A%2F%2Fsir.azureedge.net%2F1103i215%2Fdn33n7p9gzt34htpjq7ap65945i215&option=N&permitphotoenlargement=false&w=1600"
                    alt="Image 1">
                <div class="carousel-caption">
                    <h3>Chomu</h3>
                    <p>See details →</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://img-v2.gtsstatic.net/reno/imagereader.aspx?imageurl=https%3A%2F%2Fsir.azureedge.net%2F1103i215%2Fk189cz4sq2yb4f26mh6fpmvcd2i215&option=N&permitphotoenlargement=false&w=1600"
                    alt="Image 2">
                <div class="carousel-caption">
                    <h3>Kailua,  HI</h3>
                    <p> →</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://img-v2.gtsstatic.net/reno/imagereader.aspx?imageurl=https%3A%2F%2Fsir.azureedge.net%2F1103i215%2Fcyvfnxb41t6amkywxkfdsfgj62i215&option=N&permitphotoenlargement=false&w=1600"
                    alt="Image 3">
                <div class="carousel-caption">
                    <h3>Kailua, HI</h3>
                    <p> →</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://img-v2.gtsstatic.net/reno/imagereader.aspx?imageurl=https%3A%2F%2Fsir.azureedge.net%2F1103i215%2Fg4qhfcj1fngt4pedqvpftmwc71i215&option=N&permitphotoenlargement=false&w=1600"
                    alt="Image 4">
                <div class="carousel-caption">
                    <h3>Kailua, HI</h3>
                    <p>→</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://img-v2.gtsstatic.net/reno/imagereader.aspx?imageurl=https%3A%2F%2Fsir.azureedge.net%2F1103i215%2Fwh90mytaj0ecm1ej2zg67n82v4i215&option=N&permitphotoenlargement=false&w=1600"
                    alt="Image 5">
                <div class="carousel-caption">
                    <h3>Kailua, HI</h3>
                    <p> →</p>
                </div>
            </div>
        </div>

        <div class="carousel-controls">
            <span class="prev" onclick="prevSlide()">❮</span>
            <span class="next" onclick="nextSlide()">❯</span>
        </div>

        <div class="carousel-indicators">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
